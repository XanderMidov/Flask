{% extends 'boot.html' %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="my_script.js"></script>
{{moment.include_moment() }}
{{ moment.lang('ru') }}
{% endblock %}


{% block message %}
<p>The local date and time is {{ moment(current_time).format('LLL') }}</p>
<p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
